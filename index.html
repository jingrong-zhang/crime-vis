<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day/Night Flower Map</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <div class="static">
      <div class="title-container">
        <img src="image/day.png" alt="day" class="title-image" />
        <h1 class="title">Chicago Crime Beat</h1>
        <img src="image/night.png" alt="night" class="title-image" />
      </div>
    </div>

    <div class="map-container">
      <div id="day-chart" class="chart-container"></div>
      <div id="night-chart" class="chart-container"></div>
      <div id="day-map"></div>
      <div id="night-map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
